<script>
    $(document).ready(function() {
            $("#container").load("equipment.html");

        $("a").on("click", function() {
            var selected = $(this).attr("href");
            $("div#container").each(function(div) {
                 $(".clickable").removeClass ("clicked");
                $(".content").remove("clicked");
            });

            var id = selected.toString();//.substring(1, page.length);
            var page = id.substring(1, id.length);
            $("#container").load(page +".html");
            $("html, body").animate({ scrollTop: 0 }, "slow");
            $("." + page).addClass ("clicked");
        });
    });
